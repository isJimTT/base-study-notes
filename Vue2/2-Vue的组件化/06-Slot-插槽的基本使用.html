<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 插槽 Slot：使组件更加有扩展性 -->
		<div id="app">
			<cpn><h6>我是插槽扩展的值</h6></cpn>
			<cpn><span>我是第二个</span>
			<h6>我是插槽扩展的值2</h6></cpn>
			<cpn></cpn>
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>我是子模版，哈哈哈哈</h2>
				<!-- <slot></slot>无默认值 -->
				<slot><button>默认值</button></slot>
			</div>
		</template>
		<script src="js/v2.6.10/vue.js"></script>	
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					
				},
				components: {
					cpn: {
						template: `#cpn`
					}
				}
			})
		</script>
		
	</body>
</html>
