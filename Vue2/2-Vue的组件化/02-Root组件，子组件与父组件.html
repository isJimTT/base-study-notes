<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<cpn2></cpn2>
		</div>
		<script src="js/v2.6.10/vue.js"></script>
		<script>
		// 子组件
			const cpnC1 = Vue.extend({
				template:`
					<div>
						<h2>我是组件1</h2>
						<h2>我是组件1</h2>
					</div>
				`
				

			})
			// 父组件
			const cpnC2 = Vue.extend({
				template:`
					<div>
						<h2>我是组件2</h2>
						<h2>我是组件2</h2>
						<cpn1></cpn1>
					</div>
				`,
				components: {
					cpn1: cpnC1
					}
			})
			// Root组件 根组件
			const app = new Vue({
				el:'#app',
				data:{
					
				},
				components: {
					cpn2: cpnC2
				}
			})
		</script>
		
	</body>
</html>
