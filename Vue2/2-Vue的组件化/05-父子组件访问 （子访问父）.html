<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		<!-- 子模版 -->
		<template id="mycpn">
			<div>
				<h2>我是子模板</h2>
				<button @click="BtnClick1">方法一</button>
				<button @click="BtnClick2">方法二</button>
			</div>
		</template>
		
		<script src="js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data: {
					name:"sdada"
				},
				methods: {
					Showmessage1() {
						alert("方法一成功访问父组件")
					},
					Showmessage2() {
						alert("方法二成功访问父组件")
					}
				},
				components: {
					cpn: {
						template: `#mycpn`,
						methods: {
							// 方法一：用$parent
							BtnClick1() {
								console.log(this.$parent)
								this.$parent.Showmessage1()
							},
							// 方法二：用$root
							BtnClick2() {
								console.log(this.$root)
								this.$root.Showmessage2()
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
