<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue列表展示</title>
		<script type="text/javascript" src="js/v2.6.10/vue.js" charset="UTF-8">
			
		</script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in furits">{{item}}</li>
			</ul>
		</div>
		<script>
		const app= new Vue({
			el:'#app',
			data:{
				message:'你好李焕英',
				furits:['香蕉','苹果','西瓜','火龙果'],
			}
			
		})
		</script>
	</body>
</html>
