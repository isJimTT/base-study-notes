<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>221</title>
	</head>
	<body>
		
		<div id="app">
			<!-- v-model 实现双向绑定 -->
			<input type="text" v-model="message" />
			{{message}}
			<!-- 换种说法，V-model是一种语法糖，他可以由下面组成 -->
			<input type="text" :value="message2" @input="valueChange"/>
			{{message2}}
		</div>
		<script src="./js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message: 'Hello，Vue.js',
					message2: '另一个message'
				},
				methods: {
					valueChange (event){
						this.message2 = event.target.value
					}
				}
			})
		</script>
	</body>
</html>
