<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>插值操作</title>
	</head>
	<body>
		<!-- Mustache(胡须)语法，即双大括号 -->
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{Firstname + ' ' + lastname}}</h2>
			<h2>{{degital * 2}}</h2>
			
		</div>
		<script src="js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message:'你好李焕英',
					Firstname:'Tang',
					lastname:'jian',
					degital:100
				}
			})
		</script>
	</body>
</html>
