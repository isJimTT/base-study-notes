<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		官方推荐我们在使用V-for时，给对应的元素或组件绑定一个KEY属性
		 
		 这个属性和Vue的虚拟DOM和Diff算法有关
		 
		 简单说，就是为了高效得更新虚拟DOM
		
		
		<h2>以下数组的方法可以实现响应式：
		
		1.push
		2.pop
		3.shift
		4.unshift
		5.splice(可以有三个属性值)(可以实现，增添，替换，删除)</h2>
		<!-- splice(从哪里开始，选取几个，'要替换/增加的东西') -->
		
		<div id="app">
			<ul>
				<li v-for="item in letters">{{item}}</li>
			</ul>
			<button @click="btnClick">按钮</button>
		</div>
		<script src="js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data: {
					letters: ['a', 'b', 'c', 'd']
				},
				methods: {
					btnClick (){
						this.letters.splice(2, 2, 'e','f')
						// this.letters.splice(2, 0, 'e','f')
					}
				}
			})
		</script>
		
	</body>
</html>
