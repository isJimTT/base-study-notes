<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<label :for="item" v-for="item in originFruits">
				<input type="checkbox" :id="fruit" :value="item" v-model="fruit" />{{item}}
			</label>
			<h2>您选择的水果有：{{fruit}}</h2>
		</div>
		<script src="js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					fruit: [],
					originFruits: ['香蕉', '苹果', '榴莲', '葡萄', '西瓜', '火龙果']
				},
			})
		
	</body>
</html>
