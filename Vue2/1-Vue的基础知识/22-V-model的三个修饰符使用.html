<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<!-- 1.  .lazy修饰符  只有当焦点失焦或者按下回车的时候，才传递数据-->
			<input type="text" v-model.lazy ="write" />
			<h2>您输入的内容是：{{write}}</h2>
			<!-- 2. .number修饰符  使输入框输入的内容的类型自动由String类型转变为数字类型 -->
			<input type="text" v-model.number ="num" />
			<h2>您输入的内容以及类型: {{num}}, {{typeof num}}</h2>
			<!-- 3. .trim修饰符  删除文本两边的空格，文本中间的不会删除  可通过控制台检查-->
			<input type="text" v-model.trim ="space" />
			<h2>您输入的内容: {{space}}</h2>
		</div>
		<script src="js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					write: ' ',
					num: 's',
					space: 555
				},
			})
		</script>
		
	</body>
</html>
