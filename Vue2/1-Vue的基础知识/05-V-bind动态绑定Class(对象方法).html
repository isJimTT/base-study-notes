<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			.key1{
				color: red;
			}
			.key2{
				font-size: 50px;
			}
		</style>
		<!-- <h2 v-bind:class="{key1: value,key2: value}"></h2> -->
		<!-- <h2 v-bind:class="{类名1: 布尔值,类名2: 布尔值}"></h2> -->
		<div id="app">
			<h2 :class="{key1: iskey1,key2: iskey2}">{{message}}</h2>
			<h2 :class="Getclasses()">{{message}}</h2>
			<button v-on:click="Btnclick">按钮</button>
		</div>
		<script src="js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message:'你好啊',
					iskey1: true,
					iskey2: false,
				},
				methods:{
					Btnclick:function(){
						this.iskey1=!this.iskey1
					},
					Getclasses:function(){
						return {key1: this.iskey1, key2: this.iskey2}
					}
				}
			})
		</script>
	</body>
</html>
