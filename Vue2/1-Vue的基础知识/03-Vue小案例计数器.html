<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Vue计数器</title>
	</head>
	<body>
		<div id="app">
			<h2>当前计数{{conter}}</h2>
			<button v-on:click="add">+</button>
			<button v-on:click="sub">-</button>
		</div>
		<script src="js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					conter:0
				},
				methods:{
					add(){
						this.conter++,
						console.log('add已被执行')
					},
					sub(){
						this.conter--,
						console.log('sub已被执行')
					}
				}
			})
		</script>
	</body>
</html>
