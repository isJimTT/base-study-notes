<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<!-- 有个小问题，当输入框中已经有内容时，点击切换类型，内容会仍然保留。
			 这是因为VUE底层虚拟DOM的一些问题，若要解决，可以添加两个不同值的KEY属性-->
			<span v-if="isShow">
				<label for="username">用户账号</label>
				<input type="text" id="username" placeholder="用户账号" key="useername"/>
			</span>
			<span v-else>
				<label for="email">用户邮箱</label>
				<input type="text" id="email" placeholder="用户邮箱" key="email" />
			</span>
			<button @click="isShow = !isShow">切换类型</button>
		</div>
		<script src="js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					isShow:true,
				},
			})
		</script>
		
	</body>
</html>
