<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app" @click="divClick">
			<!-- .stop修饰符的使用，阻止事件冒泡 -->
			aaaaaaaaa<button @click.stop="btnClick">按钮1</button>
			
			<!-- .prevent修饰符的使用，阻止默认事件，如下阻止 默认点击时就传递数据 -->
			<form action="baidu">
				<input type="submit" value="提交" @click.prevent="sumClick"/>
			</form>
			<br>
			<!-- 键帽修饰符，监听某个特定键盘的键帽，如下面的回车按键（enter） -->
			<input type="text" @keyup.enter="keyup"/>
			
			<!-- .native，监听组件根元素的监听事件 -->
			
			<!-- .once，只触发一次回调 -->
		</div>
		<script src="js/v2.6.10/vue.js"></script>
		<script>
			const app = new Vue({
				el:'#app',
				data: {
					
				},
				methods: {
					btnClick (){
						console.log("btnClick")
					},
					divClick (){
						console.log("divClick")
					},
					sumClick (){
						console.log("sumClick")
					},
					keyup (){
						console.log("keyup")
					}
				}
			})
		</script>
		
	</body>
</html>
