<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form><!-- 表单标签，类似table标签 -->
			<div><!-- 单行文本框 -->
				用户名：<input type="text" maxlength="8"/><br />
				密码:<input type="password" size="7" /><br />
				验证码:<input type="text" value="123456789" /><br />
			</div>
			<div><!-- 多行文本框 -->
				个人简介：<br />
				<textarea rows="5" cols="10" value="取值">请介绍一下你自己</textarea>
			</div>
			<div>
				年老：<!-- 单选框 -->
				<input type="radio" name="g" value="老" />老
				<input type="radio" name="g" value="幼" />幼<br />
				性别：
				<input type="radio" name="j" value="男" checked="checked"/>男
				<input type="radio" name="j" value="女" />女
			</div>
			<div><!-- 多选框 -->
				爱好:<br />
				<input type="checkbox" name="爱好" value="骑车" checked="checked"/>骑车
				<input type="checkbox" name="爱好" value="摄影" />摄影
				<input type="checkbox" name="爱好" value="游戏" />游戏
			</div>
			<div><!-- 按钮 -->
				<h3>普通按钮：配合JS进行各种操作 button</h3>
				<h3>提交按钮：给服务器提交数据 submit</h3>
				<h3>重置按钮：重置当前表单（form）中的已输入的内容 reset</h3>
				<input type="button" value="点我" />
			</div>
			<div><!-- 文件上传 -->
				<input type="file" />
			</div>
			<div><!-- 下拉列表 -->
				夜间活动：<br />
				<select>
					<option>骑车</option>
					<option>拍照</option>
					<option>跑步</option>
				</select><br />
				<br />
				<br />
				<select multiple="multiple">
					<option>骑车</option>
					<option>拍照</option>
					<option>跑步</option>
				</select>
				<br />
				<br />
				<select size="2">
					<option>骑车</option>
					<option>拍照</option>
					<option>跑步</option>
				</select>
				<br />
				<br />
				<select>
					<option>骑车</option>
					<option>拍照</option>
					<option selected>跑步</option>
				</select>
			</div>
		</form>
