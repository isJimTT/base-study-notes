<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>项目符号</title>
<style type="text/css">
ol, ul{
	 /*取消默认的列表项目符号*/
   /*使用arrow作为列表项目符号*/
   list-style-type: none;
   list-style-image: url(img/arrow.gif);
}

</style>
</head>
<body>
   <ol>
    <u>时令水果</u>
    <li>西瓜</li>
    <li>菠萝</li>
    <li>葡萄</li>
   </ol>
   <ul>
     <u>早餐供应</u>
    <li>豆浆</li>
    <li>牛奶</li>
    <li>稀饭</li>
    <li>馒头、包子</li>
  </ul>
</body>
</html>
