<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单作业</title>
		<meta name="description" content="表单的一些基本用法" />
		<!-- <meta http-equiv="refresh" content="10;url=http://www.bilibili.com"/> -->
		<style type="text/css">
		form{
			width: 1000px;
			font-size: 25px;
			margin: 0px auto;
		}
		div{text-align: center}
		</style>
	</head>
	<body>
		<form name="简历" method="post">
			昵称:<input type="text" size="10" value="" maxlength="8" required><br />
			密码:<input type="password" size="10" value="" maxlength="8"autofocus /><br />
			邮箱:<input type="text" size="10" value="" maxlength="10" />
			<select>
				<option value="QQE-mail">@qq.com</option>
				<option value="16E-mail" selected>@163.com</option>
			</select><br />
			性别:<input type="radio" name="gender" value="男" />男
				<input type="radio" name="gender" value="女" />女<br />
			爱好:<input type="checkbox" name="爱好" value="1" />旅游
				<input type="checkbox" name="爱好" value="2" />摄影
				<input type="checkbox" name="爱好" value="3" />运动<br />
				个人简介:<br />
				<textarea rows="8" cols="15" value="简介">请介绍一下你自己</textarea><br />
				上传个人照片:<br />
				<input type="file" /><br />
				<hr />
				<div>
					<input type="button" value="立即注册"/>
				</div>
				
		</form>
	</body>
</html>
