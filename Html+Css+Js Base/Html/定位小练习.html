<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位练习</title>
		<style type="text/css">
			#father {
				height: 1000px;
				width: 1000px;
				background-color: aqua;
			}
			#div1, #div5 {
				background-color: aqua;
				height: 200px;
				
			}
			#div2,#div4 {
				background-color: bisque;
				height: 600px;
				width: 200px;
				float: left;
				
			}
			#div3 {
				float: left;
				width: 600px;
				height: 600px;
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div id="div1"></div>
			<div id="div2"></div>
			<div id="div3"></div>
			<div id="div4"></div>
			<div id="div5"></div>
		</div>
	</body>
</html>
