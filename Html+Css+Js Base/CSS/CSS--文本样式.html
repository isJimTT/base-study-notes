<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本样式</title>
		<style type="text/css">
		#P1{font-size: 15px;text-indent:30px;}
		#P2{text-align: center;}
		#P3{text-decoration: line-through;}
		#P4{text-decoration: none;}
		#P5{text-transform: capitalize;}
		#P6{line-height: 100px;}
		#P7{letter-spacing: 50px;}
		#P8{word-spacing: 50PX;}
		</style>
	</head>
	<body>
		<p id="P1">这个是首行缩进</p>
		<p id="P2">这个是水平对齐</p>
		<p id="P3">这个是文本修饰</p>
		<a id="P4" href="CSS--选择器.html" target="_blank">这个是去除超链接下划线</a>
		<p id="P5">这个是大小写转化，uppercase转大写,lowercase转小写,capitalize只将每个英文单词首字母转换为大写</p>
		<p id="P6">这个是行高</p>
		<p id="P7">这个是字间距</p>
		<p id="P8">这个是词间距 TIME AND TIDE WAIT NO MAN</p>
	</body>
</html>
