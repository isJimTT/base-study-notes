<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景样式</title>
		<style type="text/css">
		#P1{background: url(img/13741145094114.jpg);
		width: 300px;height: 300px;border: 5px dashed red;
		text-align: center;line-height: 300px;color: red;}
		#P1:hover{color: white;cursor: pointer;background-color: black;}
		#P2{width: 300px;height: 300px;border: 5px solid red;
		background: url(img/13741145094114.jpg) no-repeat;}
		#P3{background: url(img/13741145094114.jpg) no-repeat;
		width: 300px;height: 300px;border: 1px solid red;
		background-position: 75px 75px};
		</style>
	</head>
	<body>
		<div id="P1">
			我们可以自定义背景图片
		</div>
		<div id="P2">
			<p style="line-height: 300px;text-align: center;">默认会重复铺满区域</p>
		</div>
		<div id="P3">
			<p>
				<strong>背景图片位置可以改变</strong>
			</p>
		</div>
	</body>
</html>
