<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格样式</title>
		<style type="text/css">
		thead,td,tr,th{border: 1px solid black;}
		table{border-collapse: collapse;}/* 合并表格框 */
		/* table{border-spacing: 8px;} *//* 设置表格边框间距 */
		div{ width: 300px;height: 300px;
		border:1px solid black;}
		table{margin: 0px auto;}
		</style>
	</head>
	<body>
	<div>
		<table>
			<caption>表格样式</caption>
			<thead>
				<tr>
					<th>表头单元格1</th><th>表头单元格2</th>
				</tr>
			</thead>
			<tbody>
					<td colspan="2" style="text-align: center;">表头单元格3</td>
				</tr>
				<tr>
					<td rowspan="2">表头单元格4</td><td>表头单元格5</td>
				</tr>
				<tr>
					<td>表头单元格6</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">表头单元格7</td>
				</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
