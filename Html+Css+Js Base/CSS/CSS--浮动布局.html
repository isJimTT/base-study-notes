<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动布局</title>
		<style type="text/css">
		#Father{width: 300px; height: 300px; border: 1px solid red;
		background-color: #000000;color: white;}
		#Father div{border: 1px dashed white;margin: 10px;padding: 10px;}
		#Son1{background-color: red;float: left;}
		#Son2{background-color: blue;float: right;}
		/* p{clear: both;} *//* 清除浮动对自身带来的影响 */
		
		</style>
	</head>
	<body>
		<div id="Father">
			<div id="Son1">box1</div>
			<div id="Son2">box2</div>
			<p>蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子蚊子</p>
			
		</div>
	</body>
</html>
