<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>文本样式作业</title>
		<style type="text/css">
		span{text-decoration: underline;}
		P{text-indent: 28px;font-size: 14px;line-height: 40px;}
		</style>
	</head>
	<body>
		<p >很多人都喜欢用战术上的勤奋来掩盖战略上的懒惰，事实上这种
		"<span>低水平的勤奋</span>"远远比懒惰可怕。</p>
		<p style="text-transform: uppercase;">Remember:No pain,no gain!</p>
	</body>
</html>
