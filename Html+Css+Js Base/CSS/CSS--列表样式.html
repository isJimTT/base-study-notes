<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表样式</title>
		<style type="text/css">
		#P1 ol{list-style-type: decimal;}/* 阿拉伯数字 */
		#P2 ul{list-style-type: none;}/* 去除列表项符号 */
		#P3 ul{list-style-image:url(img/13741145094114.jpg);}
		/* 用自定义照片作列表项符号 */
		</style>
	</head>
	<body>
		<div id="P1">
			<h3 style="text-align: center;color: red;">有序列表</h3>
			<ol>
				<li>百度</li>
				<li>谷歌</li>
			</ol>
		</div>
		<hr />
		<div id="P2">
			<h3 style="text-align: center;color: blue;">无序列表</h3>
			<ul>
				<li>苹果</li>
				<li>香蕉</li>
			</ul>
		</div>
		<hr />
		<div id="P3">
			<ul>
				<li style="font-size: 100px;">手机</li>
				<li style="font-size: 100px;">电脑</li>
			</ul>
		</div>
	</body>
</html>
