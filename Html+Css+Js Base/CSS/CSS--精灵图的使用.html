<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>精灵图的使用</title>
  <style>
    span {
      display: inline-block;
      background: url(img/字母表.png) no-repeat;
    }
    .T {
      width: 132px;
      height: 165px;
      background-position: -522px -531px;
    }
    .J {
      width: 137px;
      height: 155px;
      background-position: -547px -145px;
    }
  </style>
</head>
<body>
  <span class="T">T</span>
  <span class="J">J</span>
</body>
</html>
