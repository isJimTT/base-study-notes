<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字溢出省略号显示</title>
  <style>
    #Box {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin: 0px auto;
      /* 强制文字一行显示 */
      white-space: nowrap;
      /* 将溢出的部分隐藏 */
      overflow: hidden;
      /* 溢出的部分用省略号显示 */
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="Box">
    黑马程序员pink老师前端入门教程，零基础必看的h5(html5)+css3+移动端前端视频教程
  </div>
</body>
</html>
